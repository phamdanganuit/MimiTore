version: '3.8'

services:
  # --- DATABASE (PostgreSQL) ---
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=mimitore_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # --- BROKER (Redis) ---
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # --- BACKEND (Django) ---
  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DB_NAME=mimitore_db
      - DB_USER=postgres
      - DB_PASSWORD=password123
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379/0

  # --- FRONTEND (Next.js - Optional for Docker Dev) ---
  # Thường khi Dev, bạn nên chạy frontend bằng 'npm run dev' ở ngoài terminal riêng
  # để hot-reload nhanh hơn. Nhưng nếu muốn chạy docker thì uncomment dòng dưới:
  # frontend:
  #   build: ./frontend
  #   ports:
  #     - "3000:3000"
  #   volumes:
  #     - ./frontend:/app
  #     - /app/node_modules

volumes:
  postgres_data: